<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio</title>


    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- Ajax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("img/BackgroundIndex.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
        color: #ffffff; /* Color del texto, ajusta seg√∫n necesites para el contraste */
    }
</style>

<body>
<nav class="navbar navbar-dark fixed-top" style="box-shadow: none;">
    <p class="lead" style="margin-left: 2rem; font-size: 1.5rem;">Clima<strong>Vista</strong>  <i class="fa-solid fa-cloud"></i> </p>
    <p class="fw-bold ml-3"></p>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="container">
                <p class="font-monospace text-center" style="font-size:2.5rem">Buscar por ciudad</p>
                <form th:action="@{/ciudad}" method="post" th:object="${ciudad}" class="d-flex justify-content-center">
                    <div class="form-group autocomplete-container mr-2">
                        <input type="text" class="form-control" placeholder="Buscar..." list="list-timezone" id="input-datalist" name="ciudad" style="font-size: 2rem !important;">
                        <datalist id="list-timezone">
                            <option>opcion 1</option>
                            <option>opcion 2</option>
                            <option>opcion 3</option>
                            <option>opcion 4</option>
                            <option>opcion 5</option>
                        </datalist>
                    </div>
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>



        </div>
    </div>
</div>





<script src="js/particles.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!--    bootstrap-->

</body>
</html>
